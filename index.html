<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotifyson de Souza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b3b83db5db.js" crossorigin="anonymous"></script>
</head>

<body class="container my-3 d-flex justify-content-between gap-2 text-light" style="background-color: black;">
    <aside class="col-3 d-flex flex-column row-gap-2 position-fixed">
        <nav class="bg-dark rounded-2 d-flex flex-column row-gap-2 align-items-center fs-1 py-2">
            <div>
                <i class="fa-solid fa-house text-white"></i>
            </div>
            <div>
                <i class="fa-solid fa-magnifying-glass text-white"></i>
            </div>
        </nav>
        <nav class="bg-dark p-2 rounded-2 d-flex flex-column row-gap-2">
            <div>
                <img src="./imgs/ElCamino.svg" class="w-100 rounded-2" alt="">
            </div>
            <div>
                <img src="./imgs/TheBrothers.svg" class="w-100 rounded-2" alt="">
            </div>
            <div>
                <img src="./imgs/OhioPlayers.svg" class="w-100 rounded-2" alt="">
            </div>
            <div>
                <img src="./imgs/TurnBlue.svg" class="w-100 rounded-2" alt="">
            </div>
            <div>
                <img src="./imgs/Nerdcast.svg" class="w-100 rounded-2" alt="">
            </div>
            <div>
                <img src="./imgs/Bocadinhas.svg" class="w-100 rounded-2" alt="">
            </div>
        </nav>
    </aside>
    <main class="w-100 d-flex flex-column gap-2" style="margin-left: 108px;">
        <section class="bg-dark p-2 rounded-2 d-flex flex-column gap-3">
            <div class="d-flex justify-content-between">
                <div class="text-white text-center rounded-circle" style="background-color: black; width: 24px;">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="d-flex gap-2">
                    <div class="text-white text-center rounded-circle" style="background-color: black; width: 24px;">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="text-white text-center rounded-circle" style="background-color: black; width: 24px;">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="text-white text-center rounded-circle border border-3 border-black" style="background-color: red; width: 24px;">
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-light py-1 px-2 rounded-pill">
                    Tudo
                </button>
                <button class="btn btn-secondary py-1 px-2 rounded-pill">
                    Música
                </button>
                <button class="btn btn-secondary py-1 px-2 rounded-pill">
                    Podcasts
                </button>
            </div>
            <div class="d-flex flex-column gap-2">
                <div class="d-flex gap-2 align-items-center rounded-2" style="background-color: #373c41;">
                    <img src="./imgs/ElCamino.svg" class="rounded-start-2" alt="" style="height: 72px;">
                    <h2 class="fs-5 m-0">El Camino</h2>
                </div>
                <div class="d-flex gap-2 align-items-center rounded-2" style="background-color: #373c41;">
                    <img src="./imgs/TheBrothers.svg" class="rounded-start-2" alt="" style="height: 72px;">
                    <h2 class="fs-5 m-0">Brothers</h2>
                </div>
                <div class="d-flex gap-2 align-items-center rounded-2" style="background-color: #373c41;">
                    <img src="./imgs/OhioPlayers.svg" class="rounded-start-2" alt="" style="height: 72px;">
                    <h2 class="fs-5 m-0">Ohio Players</h2>
                </div>
                <div class="d-flex gap-2 align-items-center rounded-2" style="background-color: #373c41;">
                    <img src="./imgs/TurnBlue.svg" class="rounded-start-2" alt="" style="height: 72px;">
                    <h2 class="fs-5 m-0">Turn Blue</h2>
                </div>
            </div>
        </section>
        <section class="bg-dark p-2 rounded-2 d-flex flex-column gap-3">
            <h1 class="fs-2">Podcasts para você</h1>
            <div class="d-flex flex-column gap-2 align-items-center">
                <img src="./imgs/Nerdcast.svg" alt="" style="width: 200px;">
                <img src="./imgs/Bocadinhas.svg" alt="" style="width: 200px;">
                <img src="./imgs/Podpah.svg" alt="" style="width: 200px;">
                <img src="./imgs/NaoOuvo.svg" alt="" style="width: 200px;">
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
